<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Card</title>
    <link rel="stylesheet" href="./STYLE.CSS">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <a href="https://www.instagram.com" target="_blank" data-text="instagram" style="--i:5" class="glass">
            <i class="bi bi-instagram"></i>
        </a>
        <a href="https://www.facebook.com" target="_blank" data-text="facebook" style="--i:15" class="glass">
            <i class="bi bi-facebook"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" data-text="twitter" style="--i:25" class="glass">
            <i class="bi bi-twitter"></i>
        </a>
    </div>

    <script>
        document.querySelector('.container').addEventListener('click', function(event) {
            if (event.target.closest('.glass')) {
                document.querySelectorAll('.glass').forEach(item => item.classList.remove('active'));
                event.target.closest('.glass').classList.add('active');
            }
        });

        document.querySelectorAll('.glass').forEach(glass => {
            glass.addEventListener('mouseover', function() {
                document.querySelectorAll('.glass').forEach(item => item.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
